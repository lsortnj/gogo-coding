<!DOCTYPE html>
<html>
<head>
  <title>優惠券下載</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .coupon-img {
      width: auto;
      height: 200px;
      margin: 30px auto;
    }

    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>優惠券下載</h1>

  <div>
    <img class="coupon-img" src="" alt="優惠券圖片">
  </div>
  <div>
    <a class="download-btn" href="#" download>立即下載</a>
  </div>

  <script>
    function randomCoupon() {
      // 優惠券圖片們，在專案中的路徑
      const couponImages = [
        'img/coupon_1.png',
        'img/coupon_2.png',
        'img/coupon_3.png',
      ];

      // 用 className 找到 img tag
      const imgElement = document.querySelector('.coupon-img');

      // 隨機選擇優惠券圖片
      const randomIndex = Math.floor(Math.random() * couponImages.length);
      const selectedImage = couponImages[randomIndex];

      imgElement.src = selectedImage;
    };

    window.onload = function() {
      document.getElementsByClassName('download-btn')[0].addEventListener('click', () => {
        randomCoupon();
      });

</body>
</html>

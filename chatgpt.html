<!DOCTYPE html>
<html>
  <head>
    <title>美美的網頁</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('img/dm/background.png');
        background-size: cover;
        font-family: Arial, sans-serif;
      }
      .info-box {
        position: absolute;
        top: 24px;
        right: 24px;
        padding: 24px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
      }
      h1 {
        margin-top: 0;
        font-size: 2em;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        margin-bottom: 8px;
      }
      a {
        text-decoration: none;
        color: blue;
      }
      form {
        margin-top: 16px;
      }
      input,
      textarea {
        display: block;
        margin-bottom: 8px;
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: none;
      }
      input[type='submit'] {
        background-color: blue;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="info-box">
      <h1>美美店</h1>
      <ul>
        <li>地址：台灣台北市中山區八德路三段123號</li>
        <li>電話：02-1234-5678</li>
        <li>email：<a href="mailto:info@meimei.com.tw">info@meimei.com.tw</a></li>
      </ul>
      <form>
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
        <label for="email">電子郵件</label>
        <input type="email" id="email" name="email" required>
        <label for="message">訊息</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="submit" value="送出">
      </form>
    </div>
  </body>
</html>
